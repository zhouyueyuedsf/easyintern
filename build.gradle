plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.13'
}

group 'test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("dom4j:dom4j:1.6.1") {
        exclude group: "xml-apis"
    }
    compile("org.apache.poi:poi:3.8")
    compile("org.apache.poi:poi-ooxml:3.8") {
        exclude group: "xml-apis"
    }
//    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
//    compile group: 'org.apache.poi', name: 'poi', version: '3.8'
//    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.8'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.10.1'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.4'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}